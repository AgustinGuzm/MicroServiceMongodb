<div class = "customer_container">

  <form>
    <div class = 'container_customer'>
      <h2>Adding new customer</h2>
        <mat-card class="mat_container">
          <h2 >customer Information</h2>

            <mat-form-field>
                <input matInput placeholder='User Id' name ="userid" formController="userid" [(ngModel)]="usrID" >
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder='First Name' name="fname" formController="fname" [(ngModel)]="fname">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder='Last Name' name="lname" formController="lname" [(ngModel)]="lname">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder='Bith Date' name="phnum" formController="phnum" [(ngModel)]="bdate">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder='e-mail' name="email" formController="email" [(ngModel)]="email" >
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder='Credit Card Number' name="ccnum" formController="ccnum" [(ngModel)]="ccnum">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder='Credit Card Name' name="ccname" formController="ccname" [(ngModel)]="ccname">
            </mat-form-field>

            <button mat-raised-button color='primary' type='submit' (click)=addcustomer()> Add customer </button>
            <button mat-raised-button color='primary' type='submit' [routerLink]="['/']"> Exit </button>
            <!--<button mat-raised-button color='primary' type='submit' [routerLink]="['/login']"> Register </button>-->
            <small class="text-danger">{{msgError}}</small>
        </mat-card>
    </div>
</form>
</div>
